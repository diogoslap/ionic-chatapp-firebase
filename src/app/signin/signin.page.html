<ion-header>
  <ion-toolbar>
    <ion-title>Participar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Apelido</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="data.nickname"
            name="nickname"
            required
          ></ion-input>
        </ion-item>
        <ion-item button lines="none" color="primary" (click)="enterNickname()">
          <ion-label class="ion-text-center">Entrar</ion-label>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
