<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar sala</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nome da Sala</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="data.roomname"
            name="roomname"
            required=""
          ></ion-input>
        </ion-item>
        <ion-item button lines="none" color="primary" (click)="addRoom()">
          <ion-label class="ion-text-center">Criar</ion-label>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
