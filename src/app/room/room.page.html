<ion-header>
  <ion-toolbar>
    <ion-title>Salas</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let room of rooms"
      (click)="joinRoom(room.key, room.roomname)"
    >
      {{ room.roomname }}
      <ion-icon name="chatboxes" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
